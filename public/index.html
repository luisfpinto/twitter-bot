<!DOCTYPE html>
<html>
<head>
<title>Twitter-Bot</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <script src="index.js"></script>
    <h2>Welcome to the twitter-bot app</h2>
    <h3>First you need to login and after that you can click on start</h1>
        <p id="info"></p>
    <button id="login">Login</button>
    <br/>
    <label>User to get followers from</label><input type="text" id="user"/>
    <br/>
    <label>Filter</label><input type="text" id="filter"/>
    <br/>
    <button id="follow">Follow</button>
    <br/>
    <button id="unfollow">Unfollow</button>
</body>
</html>
